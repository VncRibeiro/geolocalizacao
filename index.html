 <div class="d-block d-lg-none d-xs-block">

            </div>

</div>

 </body>
 <script type= "text/javascript">

var labelzin1
var labelzin2
var labelzin3
var resultado

function malphite1() {
    navigator.geolocation.getCurrentPosition(function(position) {
        labelzin =(position.coords.altitude)
            console.log(labelzin1);
document.getElementById('sla1').value = labelzin1
    });
  }


  function malphite2() {
    navigator.geolocation.getCurrentPosition(function(position) {
        labelzin2 = (position.coords.altitude)
        console.log(labelzin1);
        document.getElementById('sla2').value = labelzin2
    });
  }

  function resultado(){
    labelzin3 = labelzin1 - labelzin2;
    console.log(labelzin3)
    document.getElementById('sla3').value = labelzin3;
    }


 </script>
